<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@400;600;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Медицинские услуги для Детей и Взрослых</title>
</head>

<body>
  <header class="header">
    <div class="container header-container">
      <div class="header-wrapper header-wrapper-main">
        <h1 class="header-title">МЕДИЦИНСКИЕ УСЛУГИ В КЛИНИКЕ</h1>
        <a href="index.html"> <img src="img/logo.svg" alt="" class="header-logo" /></a>
      </div>
    </div>
  </header>
  <!-- /.header -->
  <section class="choice">
    <div class="container">
      <div class="choice-wrapper">
        <div class="choice-card">
          <h2 class="choice-title">для взрослых</h2>
          <img src="img/adult.png" alt="adult" class="choice-img" /><a href="adult.html"
            class="choice-button button">подробнее</a>
        </div>
        <div class="choice-card">
          <h2 class="choice-title">для детей</h2>
          <img src="img/children.png" alt="children.png" class="choice-img" /><a href="children.html"
            class="choice-button button">подробнее</a>
        </div>
      </div>
      <!-- /.coice-wrapper -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.choice -->
  <script src="jquery-3.6.0.min.js"></script>
  <script src="gsap.min.js"></script>
  <script src="js.js"></script>
</body>

</html>
